<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">



	<script>
		function autoReloadImage( id, timeout )
		{
			var img = document.getElementById(id);
			timeout *= 1000;
			setTimeout(function() {reloadImage( img, img.src, timeout )}, timeout);
		}
		function reloadImage( img, src, timeout )
		{
			img.src = src + "?" + new Date().getTime();
			setTimeout(function() {reloadImage( img, src, timeout )}, timeout);
		}
	</script>

</head>

<div class="container">
	<div class="row">
		<div class="col-xs-12">

		</div>
	</div>
